<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id='code-highlight'>
    <template>
        <style>
            pre.output {
                background-color: #2d2d2d;
                padding: 10px;
                border-radius: 5px;
                overflow-x: scroll;
            }


            code[class*="language-"],
            pre[class*="language-"] {
                color: #f8f8f2;
                background: none;
                text-shadow: 0 1px rgba(0, 0, 0, 0.3);
                font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
                text-align: left;
                white-space: pre;
                word-spacing: normal;
                word-break: normal;
                word-wrap: normal;
                line-height: 1.5;

                -moz-tab-size: 4;
                -o-tab-size: 4;
                tab-size: 4;

                -webkit-hyphens: none;
                -moz-hyphens: none;
                -ms-hyphens: none;
                hyphens: none;
            }

            /* Code blocks */
            pre[class*="language-"] {
                padding: 1em;
                margin: .5em 0;
                overflow: auto;
                border-radius: 0.3em;
            }

            :not(pre) > code[class*="language-"],
            pre[class*="language-"] {
                background: #272822;
            }

            /* Inline code */
            :not(pre) > code[class*="language-"] {
                padding: .1em;
                border-radius: .3em;
                white-space: normal;
            }

            .token.comment,
            .token.prolog,
            .token.doctype,
            .token.cdata {
                color: slategray;
            }

            .token.punctuation {
                color: #f8f8f2;
            }

            .namespace {
                opacity: .7;
            }

            .token.property,
            .token.tag,
            .token.constant,
            .token.symbol,
            .token.deleted {
                color: #f92672;
            }

            .token.boolean,
            .token.number {
                color: #ae81ff;
            }

            .token.selector,
            .token.attr-name,
            .token.string,
            .token.char,
            .token.builtin,
            .token.inserted {
                color: #a6e22e;
            }

            .token.operator,
            .token.entity,
            .token.url,
            .language-css .token.string,
            .style .token.string,
            .token.variable {
                color: #f8f8f2;
            }

            .token.atrule,
            .token.attr-value,
            .token.function {
                color: #e6db74;
            }

            .token.keyword {
                color: #66d9ef;
            }

            .token.regex,
            .token.important {
                color: #fd971f;
            }

            .token.important,
            .token.bold {
                font-weight: bold;
            }
            .token.italic {
                font-style: italic;
            }

            .token.entity {
                cursor: help;
            }

        </style>

        <pre id="output" class="output"></pre>

    </template>

    <script>
        Polymer({
            is: 'code-highlight',

            properties: {
                code: {
                    type: String,
                    observer: '_render'
                },

                lang: {
                    type: String
                }
            },

            attached: function() {
                this._render();
            },

            _render: function() {
                this.$.output.innerHTML = this.highlight(this.code, this.lang);
            },

            highlight: function(code, lang) {
                return this.fire('syntax-highlight', {code: code, lang: lang}).detail.code;
            }
        });
    </script>

</dom-module>
